<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <form action="Success Page.html">
    <div class="container">
      <center><h1>Registration Form</h1></center>
      <p>Please fill in this form to create an account</p>
      <hr>
        <label>First Name</label>
          <input type="text"name="firstname"placeholder="First Name" size="15" required/>
    
        <label>Last Name</label>
          <input type="text"name="lastname"placeholder="Last Name" size="15" required/>

        <label>Phone Number</label> 
          <input type="text" name="phone" placeholder="Phone Number" size="15"required> 

        <label for="email">Email</label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required> 

        <label for="psw-repeat"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="psw-repeat" required> 

        <label>Gender</label><br>
          <input type="radio" value="Male" name="gender">Male 
          <input type="radio" value="Female"name="gender">Female 
          <input type="radio" value="Others"name="gender">Others 
            <br><br>

        <label for="birthday">Date of Birth</label><br>
          <input type="date" name="begin" placeholder="mm-dd-yyyy" value min="01-01-1920" max="12-31-2040" required>
            <br><br>
      
        <label for="favoritecolor">Favorite Color</label><br>
          <input type="color" id="favcolor" value="black" required>
             
      <hr>
        <p>By creating an account, you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit"class="registerbtn">Register</button>    
  </div>
  <div class="container login">
      <link rel="stylesheet" href="/Log In.html">
      <p>Already have an account?<a href="#"><a href="Log In.html">Log In</a></p>              
  </div>
  </form>
</body>

</html>
